name: CI Tests

on:
  push:
    branches: [ main, pre-production, production ]
  pull_request:

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
        postgres:
            image: postgres:15
            ports: ['5432:5432']
            env:
                POSTGRES_USER: test_user
                POSTGRES_PASSWORD: test_password
                POSTGRES_DB: touristinfo
            options: >-
                --health-cmd "pg_isready -U test_user"
                --health-interval 10s
                --health-timeout 5s
                --health-retries 5

    env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: test_user
        DB_PASSWORD: test_password
        DB_NAME: touristinfo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Apply test DB schema
        env:
          PGPASSWORD: ${{ env.DB_PASSWORD }}
        run: |
          # If you have a schema file in the repo, apply it:
          psql -h $DB_HOST -U $DB_USER -d $DB_NAME -f backend/db/schema.sql

          # OR create the minimal tables inline (example):
          PGPASSWORD=$DB_PASSWORD psql -h $DB_HOST -U $DB_USER -d $DB_NAME -c "
            CREATE TABLE IF NOT EXISTS countries (
              id SERIAL PRIMARY KEY,
              code VARCHAR(10),
              name VARCHAR(255)
            );
            CREATE TABLE IF NOT EXISTS cities (
              id SERIAL PRIMARY KEY,
              country_id INTEGER REFERENCES countries(id),
              name VARCHAR(255),
              description TEXT,
              hero_url VARCHAR(255)
            );
            CREATE TABLE IF NOT EXISTS attractions (
              id SERIAL PRIMARY KEY,
              city_id INTEGER REFERENCES cities(id),
              name VARCHAR(255),
              type VARCHAR(100),
              thumbnail_url VARCHAR(255)
            );
          "

      - name: Run backend tests with coverage
        run: |
          cd backend
          npm test 

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Run frontend tests with coverage
        run: |
          cd frontend
          npm test 

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage


