name: CI Tests

on:
  push:
    branches: [ main, pre-production, production ]
  pull_request:

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports: ['5432:5432']
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: touristinfo
        options: >-
          --health-cmd "pg_isready -U test_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      # Align these with the Postgres service above:
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_NAME: touristinfo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Postgres client and wait for Postgres
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          export PGPASSWORD="$DB_PASSWORD"
          for i in {1..30}; do
            pg_isready -h "$DB_HOST" -p "$DB_PORT" -U "$DB_USER" && break
            echo "Waiting for Postgres... ($i/30)"
            sleep 1
          done
        env:
          DB_HOST: ${{ job.env.DB_HOST }}
          DB_PORT: ${{ job.env.DB_PORT }}
          DB_USER: ${{ job.env.DB_USER }}
          DB_PASSWORD: ${{ job.env.DB_PASSWORD }}

      - name: Ensure database exists and apply schema
        run: |
          export PGPASSWORD="$DB_PASSWORD"
          psql -h "$DB_HOST" -U "$DB_USER" -d postgres -c "CREATE DATABASE $DB_NAME;" || true
          psql -h "$DB_HOST" -U "$DB_USER" -d "$DB_NAME" -f backend/db/init.sql
        env:
          DB_HOST: ${{ job.env.DB_HOST }}
          DB_USER: ${{ job.env.DB_USER }}
          DB_PASSWORD: ${{ job.env.DB_PASSWORD }}
          DB_NAME: ${{ job.env.DB_NAME }}

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Run frontend tests with coverage
        run: |
          cd frontend
          npm test

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage


