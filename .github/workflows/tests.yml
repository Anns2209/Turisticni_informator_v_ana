name: Tests + Coverage

on:
  pull_request:
  push:
    branches: [ main, pre-production, production ]

jobs:
  backend-tests:
    name: Backend (Jest) tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: tourinfo
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app -d tourinfo"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: app
      DB_PASSWORD: app
      DB_NAME: tourinfo

    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Run backend tests (coverage)
        working-directory: backend
        run: npm test -- --coverage

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

  frontend-tests:
    name: Frontend (Vitest) tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests (coverage)
        working-directory: frontend
        run: npm test -- --coverage

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage
